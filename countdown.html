<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./countdown.css">
</head>
<body>
    <div class="container">
        <h2 id="h2">2025</h2>
        <h3 id="h3">Countdown of the year</h3>

        <div class="general">

            <div class="box">
                <h2 id="days"></h2>
                <h4>DAYS</h4>
            </div>

            <div class="box">
                <h2 id="hours"></h2>
                <h4>HOURS</h4>
            </div>

            <div class="box">
                <h2 id="minutes"></h2>
                <h4>MINUTES</h4>
            </div>

            <div class="box">
                <h2 id="seconds"></h2>
                <h4>SECONDS</h4>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        let count = new Date("jan 1, 2024 00:00:00").getTime();
        let x = setInterval(function(){
            let now = new Date().getTime();
            var d = count - now;

            let days = Math.floor(d/(1000*60*60*24));
            let hours = Math.floor((d%(1000*60*60*24)) / (1000*60*60));
            let minutes = Math.floor((d%(1000*60*60) / (1000*60)));
            let     seconds = Math.floor((d%(1000*60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }, 1000)
    </script>
</body>
</html>
